<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-app-nav-behaviors.html"/>
<link rel="import" href="css/px-app-nav-subitem-styles.html"/>

<dom-module id="px-app-nav-subitem">
  <template>
    <style include="px-app-nav-subitem-styles"></style>
    
    <!-- If vertical = true, expand-with-hover = false, verticalOpened = false -->
    <template is="dom-if" if="{{_showIcon(vertical, expandWithHover, verticalOpened)}}">
      <div class="app-nav-subitem__icon">{{_getInitials(label)}}</div>
    </template>

    <!-- If vertical != true or expand-with-hover != true or verticalOpened != true -->
    <template is="dom-if" if="{{!_showIcon(vertical, expandWithHover, verticalOpened)}}">
      <template is="dom-if" if="{{_propIsTypeOf(label, 'string')}}">
        <p class="app-nav-subitem__label">{{label}}</p>
      </template>
    </template>

  </template>
</dom-module>

<script src="px-app-nav-subitem.es6.js"></script>
